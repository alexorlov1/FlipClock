<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock</title>
    <link rel="stylesheet" href="./scss/flipclock.scss">
    <style>
        #app > * {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <button id="decrement">-1</button>
    <button id="increment">+1</button>

    <script lang="ts" type="module">
        import { Clock, Counter, ElapsedTime, FaceValue, FlipClock } from './index'

        const el = document.querySelector('#app');

        new FlipClock({
            el: el.appendChild(document.createElement('div')),
            face: new ElapsedTime({
                start: new Date('2022-05-29'),
                labels: face => ({
                    MM: face.dictionary.get('Months'),
                    DD: face.dictionary.get('Days'),
                    hh: face.dictionary.get('Hours'),
                    mm: face.dictionary.get('Minutes'),
                    ss: face.dictionary.get('Seconds')
                })
            })
        })

        new FlipClock({
            el: el.appendChild(document.createElement('div')),
            face: new Clock({
                format: 'YYYY-MM-DD hh:mm:ss A'
            })
        });

        const clock = new FlipClock({
            el: el.appendChild(document.createElement('div')),
            face: new Counter({
                value: new FaceValue(1, {
                    format: value => value * 1000
                }),
            })
        });

        document.querySelector('#decrement')?.addEventListener('click', () => {
            clock.face.decrement();
        })

        document.querySelector('#increment')?.addEventListener('click', () => {
            clock.face.increment();
        })
    </script>
</body>
</html>
