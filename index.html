<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock</title>
    <link rel="stylesheet" href="./scss/flipclock.scss">
    <style>
        #app > * {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <button id="decrement">-1</button>
    <button id="increment">+1</button>

    <script type="module">
        import { FlipClock, Counter, FaceValue } from './index';

        const date = new Date();

        date.setFullYear(1970);
        date.setMonth(0);
        date.setDate(1);
        date.setHours(0);
        date.setMinutes(0);
        date.setSeconds(0);
    
        const face = new Counter({
            countdown: true,
            value: 10
        });

        const el = document.querySelector('#app')?.appendChild(
            document.createElement('div')
        );

        const clock = new FlipClock({ el, face });
